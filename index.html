<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Medicine Dietary Checker</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>AI-Powered Medicine Dietary Restriction Checker</h1>
    <input type="text" id="medicineInput" placeholder="Enter medicine name..." />
    <button onclick="checkRestrictions()">Check</button>
    <div id="resultBox">Enter a medicine to get started.</div>
  </div>

  <script>
    async function checkRestrictions() {
      const input = document.getElementById('medicineInput').value.trim();
      const resultBox = document.getElementById('resultBox');

      if (!input) {
        resultBox.innerHTML = "Please enter a medicine name.";
        return;
      }

      resultBox.innerHTML = "Searching dietary restrictions using AI...";

      try {
        const response = await fetch('http://localhost:5000/check', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ medicine: input })
        });

        const data = await response.json();
        resultBox.innerHTML = `<strong>AI Result for "${input}":</strong><br>${data.result}`;
      } catch (error) {
        resultBox.innerHTML = "Something went wrong. Please try again later.";
        console.error(error);
      }
    }
  </script>
</body>
</html>
