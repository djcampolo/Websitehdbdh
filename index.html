<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Medicine Checker</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>AI Medicine Dietary Checker</h1>
    <input type="text" id="medicineInput" placeholder="Enter medicine name..." />
    <button onclick="checkRestrictions()">Check</button>
    <div id="resultBox">Enter a medicine to begin.</div>
  </div>

  <script>
    async function checkRestrictions() {
      const input = document.getElementById('medicineInput').value.trim();
      const resultBox = document.getElementById('resultBox');

      if (!input) {
        resultBox.innerHTML = "Please enter a medicine name.";
        return;
      }

      resultBox.innerHTML = "Searching...";

      try {
        const response = await fetch('https://your-backend-name.replit.app/check', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ medicine: input })
        });

        const data = await response.json();
        resultBox.innerHTML = `<strong>Results:</strong><br>${data.result}`;
      } catch (error) {
        resultBox.innerHTML = "Error getting result.";
        console.error(error);
      }
    }
  </script>
</body>
</html>
